<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Chinese Character Writing Quiz</title>
  <meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://kit.fontawesome.com/6214f9a301.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="landing">
    <div class="row justify-content-center">
      <h2>Select lessons to learn from:</h2>
    </div>
    <div class="row justify-content-center">
      <div id="lesson_list">
        <ul class="list-group lessons-list">
        </ul>
      </div>
    </div>
    <div class="row justify-content-center">
      <h2>Hide the following:</h2>
    </div>
    <div class="row justify-content-center">
      <div id="lesson_list">
        <ul class="list-group">
          <li class="list-group-item hidden-item">Pinyin</li>
          <li class="list-group-item hidden-item">English</li>
          <li class="list-group-item hidden-item active">Character</li>
        </ul>
      </div>
    </div>
    <div class="row justify-content-center">
      <button type="button" class="btn btn-primary"><i class="fas fa-arrow-right"></i></button>
    </div>
  </div>
  <div id="content">
    <div class="row justify-content-center">
      <div class="col-xl-7 col-lg-9 text-center">
        <h1 id="reveal-pinyin">Pinyin</h1><br>
        <h2 id="reveal-english">Translation</h2><br>
        <h2 class="reveal" id="reveal-character">Reveal Character</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <button type="button" class="btn btn-success"><i class="fas fa-check"></i></button>
      <button type="button" class="btn btn-danger"><i class="fas fa-times"></i></button>
    </div>
    <div id="stats">
      <h3 id="progress"></h3>
    </div>
  </div>
	<script src="js/scripts.js"></script>
</body>
</html>
